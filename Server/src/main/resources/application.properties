# Application name
spring.application.name=my-api

# Server port
server.port=8080 

# Error Handling - Return JSON errors instead of HTML
server.error.include-message=always
server.error.include-binding-errors=always

# Configure CORS globally (if not already done in SecurityConfig)
spring.web.cors.allowed-origin-patterns=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=Authorization,Content-Type
spring.web.cors.allow-credentials=true

# Disable default view rendering (optional)
spring.main.web-application-type=servlet

# Configure logging (optional)
logging.level.org.springframework=INFO
logging.level.com.example=DEBUG 

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/java_database_test?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate / JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

